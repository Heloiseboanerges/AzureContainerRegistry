# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'f354dd40-f8a6-4531-9253-dd7dfb1e4631'
  imageRepository: 'bonita'
  containerRegistry: 'bonitatest.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  ImageName: 'bonita:7.10'

steps:

    - task: Docker@1
      displayName: 'pull an image'
      inputs:
        arguments: $(ImageName)
        command: pull

    - task: Docker@1
      displayName: List image
      inputs:
        arguments: bonita
        command: images
        

    - task: Docker@1
      displayName: Tag image
      inputs:
        arguments: bonita:7.10 bonitatest.azurecr.io/bonita/bonita:7.10
        command: tag
        

    - task: Docker@1
      displayName: List image
      inputs:
        command: images

  
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: push
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
